<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://hootsworth.github.io/Intents/">
    <title>Intents - Search</title>
    <style>
        body {
            background: #1e1e1e;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .loading {
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffff00 0%, #00ff00 50%, #ff00ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #333;
            border-top-color: #ffff00;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loading">
        <div class="logo">INTENTS</div>
        <div class="spinner"></div>
    </div>
    <script>
        // Fallback redirect in case meta refresh doesn't work
        window.location.replace('https://hootsworth.github.io/Intents/');
    </script>
</body>

</html>
